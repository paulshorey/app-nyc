<div class="row">

	<!-- admin -->
	<div class="col-sm-4">
		<a href="" ng-click="header.logout()">{{header.currentUser.name ? 'Sign Out' : 'Sign In'}}</a>
	</div>
	<div class="col-sm-4 pull-left">
		<span>{{header.currentUser.name || 'Guest'}}</span>
	</div>
	<div class="col-sm-4 pull-right" ng-show="header.currentUser.name">
		<a href="" ui-sref="/my/changePassword">Change Password</a>
	</div>

	<a class="btn btn-block btn-social"
		ng-repeat="(providerKey, providerDetails) in login.socialProviders"
		ng-class="'btn-' + providerDetails.name"
		ng-click="login.socialSignin(providerDetails)">
		<i class="fa" ng-class="'fa-' + providerDetails.css"></i> {{providerDetails.label}}
	</a>
	<!-- /admin -->

</div>
<ui-view></ui-view>
