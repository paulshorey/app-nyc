<a ng-href="{{::post.media.embedly.url}}" rel="nofollow" target="_blank">
	<div class="embedly-link-container">
		<div class="left pull-left">
			<img ng-src="{{::post.media.embedly.thumbnail_url}}" />
		</div>
		<div class="right pull-left">
			<div class="title">
				<span>{{::post.media.embedly.title}}</span>
			</div>
			<div class="description">
				<span>{{::post.media.embedly.description}}</span>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</a>
