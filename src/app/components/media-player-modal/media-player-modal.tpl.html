<div class="modal-body">
	
	<button class="close" ng-click="$dismiss()" type="button">
		<i class="ynicon ynicon-close"></i>
	</button>

	<div class="modal-heading">
		<span class="profile">{{::vm.channel.profile}} : </span><span class="title">{{::vm.broadcast.broadcastTitle}}</span>
	</div>

	<div id="hotscore_experiment" ng-if="::(session.moderator || session.user.role == 7)" ng-mousemove="vm.seekMove($event)" ng-click="vm.seekClick($event)">
		<div class="hotscore_time hotscore_offsetX" style="left:{{ vm.broadcast.offsetX }}px;"><div>{{ vm.broadcast.offsetXString }}</div></div>
		<div class="hotscore_time hotscore_positionX" ng-if="vm.broadcast.positionX" style="left:{{ vm.broadcast.positionX }}px;"><div>{{ vm.broadcast.positionXString }}</div></div>
		<img ng-src="http://54.242.68.221:5001/hotscore/?broadcastid={{vm.broadcast.broadcastId}}" />
		<div class="hotscore_canvas"></div>
	</div>
	
	<div id="media-player-modal-player">
		Loading video player...
	</div>

	<div class="modal-info clearfix">
		<span><i class="ynicon ynicon-viewers"></i> {{ vm.broadcast.totalViewers | number }} </span>
		<span><i class="ynicon ynicon-thumb"></i> {{ vm.broadcast.totalLikes | number }} </span>
		<span><i class="ynicon ynicon-btn-bc-share-android"></i> {{ vm.broadcast.shares | number }} </span>
		<div class="pull-right" ng-if="session.user.role == 7">
			<a ng-href="{{ vm.broadcast.downloadUrl }}" target="_self" rel="nofollow"><i class="ynicon ynicon-icon-share-download"></i></a>
		</div>
	</div>

	<div class="modal-share">
		<input type="checkbox" ng-model="vm.seekOn" ng-change="vm.seekCheck()" /> 
		<div class="share-at" ng-class="{selected:vm.seekOn}">
			Share at: 
			<input 
			type="text" 
			class="share-input" 			
			ng-model="vm.seekValue" 
			ng-focus="vm.seekFocus()" 
			ng-blur="vm.seekBlur()" 
			ng-change="vm.seekChange()" 
			/> 
		</div>
		<input 
		type="text" 
		class="share-output"
		value="{{vm.broadcast.href}}" 
		copy-on-click 
		tooltip="copied to clipboard"
		tooltip-append-to-body="true"
	      tooltip-trigger="hrefCopied"
		/>
		<div class="share-buttons">
			<img src="/images/profile/new/fb_share_100.png" ng-click="vm.shareFacebook();" /> 
			<img src="/images/profile/new/icon_pro_tw.png" ng-click="vm.shareTwitter();" />
		</div>
	</div>

</div>
<!-- ng-value="  vm.shareValue ? vm.shareValue : ( vm.broadcast.shareTo ? vm.broadcast.shareTo : vm.shareTo )   "  -->
