<div class="dropup">
    <ul class="list-group user-search dropdown-menu">
        <li mentio-menu-item="person" ng-repeat="person in items" class="list-group-item">
            <img ng-src="{{person.thumb}}" class="circle-thumb">
            <span class="text-primary" ng-bind-html="person.displayName | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
            <em ng-if="::persion.description" class="text-muted" ng-bind="person.description"></em>
        </li>
    </ul>
</div>
