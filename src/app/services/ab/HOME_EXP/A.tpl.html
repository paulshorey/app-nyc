<div ng-if="vm.renderPage" class="home-container expA">

	<section class="xTemp homeSection search-container">
		<div class="search-top">
			<a href ui-sref="main.channel.detail">
				<img class="logo-image" ng-src="{{::cdn.base}}/angularjsapp/src/assets/images/logo/skewed_white.svg" alt="Live Stream Video Chat">
			</a>
			<div class="search-cta pull-right">
				<a href="#" prevent-default ng-click="vm.openLoginModal('LOGIN')" translate="header_login"></a>
				<button class="btn btn-outline" ng-click="vm.openLoginModal('SIGNUP')" translate="header_signup"></button>
				<button class="btn btn-primary" ng-click="vm.getTheApp()" translate="header_get_the_app"></button>
			</div>
		</div>
		<!-- younow-home-app-promo -->
		<div class="home-video-container">
			<video class="home-video" autoplay="" loop="" ng-attr-poster="{{::vm.baseCDN +'/images/about/novideo.jpg'}}" id="homeVideo">
				<source ng-src="{{::vm.baseCDN + '/landing/video/younow_shade2.webmhd.webm'}}" type="video/webm">
				<source ng-src="{{::vm.baseCDN + '/landing/video/younow_shade2.mp4'}}" type="video/mp4">
			</video>
		</div>
		<h1 translate="home_tagline"></h1>
		<h4 translate="home_tagline_subtext"></h4>
		<yn-search-bar type="home"></yn-search-bar>
	</section>

	<section class="xTemp homeSection explore-container">
		<h2 translate="home_tagcloudheader"></h2>
		<div class="inner-container">
			<span ng-repeat="tag in ::vm.liveTopics">
			<a class="tag"
				ng-href="/explore/{{::tag.tagLink}}" prevent-default 
				ng-click="vm.stateChange('main.explore', { 'tag': tag.tag })"
				>{{::tag.tag}}</a>
			</span>
		</div>
		<div class="cta-btn-container">
			<a class="btn btn-primary cta-btn" ng-href="/explore/" prevent-default ng-click="vm.stateChange('main.explore', undefined, true)" prevent-default translate="home_tagcloudcta"></a>
		</div>
	</section>

	<section class="xTemp homeSection trending-bc-container">
		<h2 translate="home_trendingheader"></h2>
		<div class="trending-bcers">
			<div class="trending-bcer" ng-repeat="bcer in ::vm.trendingBroadcasts">
				<a class="thumb"
					ng-href="/{{::bcer.profile}}" prevent-default 
					ng-click="vm.stateChange('main.channel.detail', { 'profileUrlString': bcer.profile })">
					<div class="thumb-image" ng-style="::{'background-image':'url('+vm.nothumb+')'}">
						<div class="thumb-image-wide">
							<img class="thumb-image-img" ng-src="{{::vm.config.broadcasterThumb}}{{bcer.broadcastId}}" ng-alt="Watch {{::bcer.profile}}'s broadcast" />
						</div>
					</div>
					<span><i class="ynicon ynicon-viewers"></i> {{::bcer.viewers}}</span>
					<div class="tag-fade"></div>
				</a>
				<a class="trending-tag short-text"
					ng-href="/explore/{{::bcer.tags[0]}}" prevent-default 
					ng-click="vm.stateChange('main.explore', { 'tag': bcer.tags[0] })"
					prevent-default>#{{::bcer.tags[0]}}</a>
				<a class="trending-desc transline" ng-href="/{{::bcer.profile}}" prevent-default ng-click="vm.stateChange('main.channel.detail', { 'profileUrlString': bcer.profile })" prevent-default>
					<span class="short-text">{{::bcer.profile}}</span>
					<span>&#8226; <i class="ynicon ynicon-user"></i> {{::bcer.totalFans}}</span>
				</a>
			</div>
		</div>
		<div class="cta-btn-container">
			<a class="btn btn-primary cta-btn" href="/explore/" prevent-default ng-click="vm.stateChange('main.explore')" prevent-default translate="home_trendingcta"></a>
		</div>
	</section>
	
	<section class="xTemp homeSection mobile-container">
		<div ng-include="'angularjsapp/src/app/components/mobile-download/mobile-download.tpl.html'"></div>
	</section>
	
	<div class="xTemp homeSection" data-footer></div>
</div>
