<ion-view>
  <ion-nav-bar align-title="center" class="bar-light">
  <a ui-sref="tasks" style="z-index:1000000;" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-back"></i> <span class="back-text"><span class="default-title">Tasks</span></span></a>
    <ion-nav-title>
      EDIT TASK
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content>
    <h1 class="account-title center-align">Edit Your Task</h1>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Title" ng-model="edit.task.title">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Task Description" ng-model="edit.task.body">
      </label>
      <button class="button button-full button-positive" ng-click="edit.save()">Submit</button>
    </div>
  </ion-content>
</ion-view>
