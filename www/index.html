<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>events-nyc</title>
	<link href="css/ionic.app.css" rel="stylesheet">
	<link href="css/layout.css" rel="stylesheet">
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!--
		SYSTEM
	-->
	<!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
	<!-- <script src="cordova.js"></script> -->
	<script>
	// general
	window.isMobile = !(/localhost|stamplay|allevents/.test(window.location.host));
	//
	// nodejs <%- '\n\t window.nodejs = '+JSON.stringify(process.window.system,null,'\t')+';\n' %>
	//
	// system
	window.system = {};
	window.system.api = {};
	window.system.api.host = 'http'+(isMobile?'':'s')+'://api.allevents.nyc';
	window.system.stamplay = {};
	window.system.stamplay.host = 'http'+(isMobile?'':'s')+'://ionic-nyc.stamplayapp.com';
	window.system.app = {};
	window.system.app.host = 'http'+(isMobile?'':'s')+'://allevents.nyc';
	if (window.nodejs) {
		for (var node in nodejs) {
			window.system[node] = window.nodejs[node];
		}
	}
	</script>

	<!--
		STAMPLAY
	-->
	<script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.5/stamplay.min.js"></script>
	<script>
	// stamplay settings
	Stamplay.init("ionic-nyc", {
		isMobile: window.isMobile,
		absoluteUrl : true,
		autorefreshSocialLogin : true
	});
	</script>

	<!--
		APP
	-->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</head>
<body ng-app="ionicApp">
	<ion-nav-view></ion-nav-view>
</body>
</html>
