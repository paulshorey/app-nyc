	<script>
	// default settings
	var system = {};
	system.api = {};
	system.api.host = 'http://api.allevents.nyc';
	// 
	// server settings
	var nodejs = <%- '\n'+JSON.stringify(process.window.system,null,'\t') %>;
	for (var node in nodejs) {
		system[node] = nodejs[node];
	}
	//
	// stamplay settings
	Stamplay.init("ionic-nyc", {
		isMobile: window.nodejs ? false : false, // !!! ... MOBILE vs DESKTOP on STAMPLAY ... LOGIN SUCCESS REDIRECT ... !!!
		absoluteUrl : true,
		autorefreshSocialLogin : true
	});
	</script>

	<script src="js/services.js"></script>
