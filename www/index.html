<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>events-nyc</title>
	<link href="css/ionic.app.css" rel="stylesheet">
	<link href="css/layout.css" rel="stylesheet">
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!--
		SYSTEM
	-->
	<!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
	<!-- <script src="cordova.js"></script> -->
	<script>
	// nodejs <%- '\n\t window.nodejs = '+JSON.stringify(process.window.system,null,'\t')+';\n' %>
	//
	// window
	window.system = {};
	window.system.api = {};
	window.system.api.host = 'http://api.allevents.nyc';
	window.system.stamplay = {};
	window.system.stamplay.host = 'https://ionic-nyc.stamplayapp.com';
	window.system.app = {};
	window.system.app.host = 'http://allevents.nyc';
	if (window.nodejs) {
		for (var node in nodejs) {
			window.system[node] = window.nodejs[node];
		}
	}
	// window.system.api.host = 'http://localhost:1080';
	// window.console.warn(window.location.host);
	//
	window.uu = {};
	window.uu.stringify_once = function(_in) {
		// ...
		var _out = [];
		var _i = 0;
		// array
		if (typeof _in === 'object') {
			for (_i in _in) {
				if (_in.hasOwnProperty(_i)) {
					_out.push([_i, _in[_i] + '']);
				}
			}
			// undefined
		} else if (_in === undefined) {
			_out = 'undefined';
			// null
		} else if (_in === null) {
			_out = 'null';
			// string
		} else {
			_out = _in + '';
		}
		// ...
		return JSON.stringify(_out,null,'\t');
	};
	window.uu.stringify_double = function(_in) {
		// ...
		var _out = [];
		var _i = 0;
		// array
		if (typeof _in === 'object') {
			for (_i in _in) {
				if (_in.hasOwnProperty(_i)) {
					_out.push([_i, uu.stringify_once(_in[_i])]);
				}
			}
			// undefined
		} else if (_in === undefined) {
			_out = 'undefined';
			// null
		} else if (_in === null) {
			_out = 'null';
			// string
		} else {
			_out = _in + '';
		}
		// ...
		return JSON.stringify(_out,null,'\t');
	};
	</script>

	<!--
		STAMPLAY
	-->
	<script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.5/stamplay.min.js"></script>
	<script>
	// stamplay settings
	Stamplay.init("ionic-nyc", {
		isMobile: /localhost|stamplay|allevents/.test(window.location.host) ? false : true,
		absoluteUrl : true,
		autorefreshSocialLogin : true
	});
	</script>

	<!--
		APP
	-->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</head>
<body ng-app="ionicApp">
	<ion-nav-view></ion-nav-view>
</body>
</html>
