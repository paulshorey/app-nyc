<!DOCTYPE html>
<html>
<head>
	<title>ALL EVENTS (in) NYC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=0.75, maximum-scale=0.75, user-scalable=no, width=device-width">
	<link href="css/ionic.app.css" rel="stylesheet">
	<link href="css/ionic.clean.css" rel="stylesheet">
	<link href="gfx/icomoon/style.css" rel="stylesheet">
 	<link href="css/my.css" rel="stylesheet">
	<link href="css/uui.css" rel="stylesheet">
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.5/stamplay.min.js"></script>

	<link href="lib/slick-carousel/slick/slick.css" rel="stylesheet">
	<script src="lib/slick-carousel/slick/slick.js"></script> 
	<script src="lib/angular-slick-carousel/dist/angular-slick.min.js"></script>
	<!--
		SYSTEM
	-->
	<!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
	<!-- <script src="cordova.js"></script> -->
	<script>
	window.reset = function(){
		window.localStorage.clear();
		window.location.reload();
	};
	// local
	window.system = {};
	window.system.api = {};
	window.system.stamplay = {};
	window.system.app = {};
	//
	// server <%- '\n\t window.nodejs = '+JSON.stringify(process.window.system,null,'\t')+';\n' %>
	if (window.nodejs) {
		for (var node in nodejs) {
			window.system[node] = window.nodejs[node];
		}
	}
	// quickDial
	window.isMobile = window.document ? false : true;//!(/localhost|stamplay|allevents/.test(window.location.host));
	window.isLocalhost = window.location.hostname.indexOf('localhost')!=-1;
	// important
	window.system.api.host = 'http'+(isMobile || isLocalhost?'':'s')+'://'+(isMobile || isLocalhost?'localhost:1080':'api.allevents.nyc');
	window.system.stamplay.host = 'http'+(isMobile?'':'s')+'://ionic-nyc.stamplayapp.com';
	window.system.app.host = 'http'+(isMobile || isLocalhost?'':'s')+'://'+(isMobile || isLocalhost?'localhost:3080':'allevents.nyc');
	</script>
	<!--
		STAMPLAY
	-->
	<script>
	// stamplay settings
	Stamplay.init("ionic-nyc", {
		isMobile: window.isMobile,
		absoluteUrl : true,
		autorefreshSocialLogin : !window.isMobile
	});
	</script>
	<!--
		APP
	-->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</head>
<body ng-app="ionicApp">

	<ion-nav-view></ion-nav-view>
	
</body>
</html>
