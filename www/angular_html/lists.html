<ion-view ng-class="{ 'isMobile': client.isMobile }" data-tap-disabled="true" overflow-scroll="true">
	<div class="my-content" scroll-top>

		<!-- TOP NAV -->
		<div class="my-top top-mobile">
			<div class="top-logo" ng-class="{ 'isMobile': client.isMobile }" ng-click="modals.show('angular_html/modals/contribute.html')">
			</div>
			<div class="top-left">
				<span ng-click="modals.show('angular_html/modals/select.html')" class="top-find">
					<span class="uui-icon icon-plus"></span>
				</span>
				<span ng-click="modals.show('angular_html/modals/select.html')" class="top-search">
					<span class="uui-icon ion-search"></span>
					<span class="uui-text top-search-text">Search</span>
				</span>
			</div>
			<div class="top-right">
				<span ng-click="modals.show('angular_html/modals/options.html')" class="top-user">
					<span class="uui-text top-user-save">{{ (user.firstName || user.displayName) || 'Save' | firstWord}}</span>
					<span class="uui-icon icon-happy"></span>
				</span>
				<span ng-click="modals.show('angular_html/modals/options.html')" class="top-options">
					<span class="uui-icon icon-options-large"></span>
				</span>
			</div>
		</div>

		<!-- MAIN CONTENT -->
		<div class="my-lists">
			<div scrollable>
	 			<div class="my-lis">
					<div class="my-li" ng-repeat="list in vm.lists | orderObjectBy:'data.addedOn':true" ng-if="list.events || (list.category!='' && list.category==vm.list.category)">

						<div class="my-li-header uui-hover-orange" ng-click="vm.listAdd(list)">
							<span class="my-li-title">
								<span class="uui-title a title-category" ng-class="{ 'active': ( vm.list.data.category && vm.list.data.category==list.data.uid ) }">{{ list.data.category || 'Anything' }} </span>
								<span class="uui-subtitle a title-time" ng-if="list.data.time">{{ list.data.time || 'Anytime' }} </span>
								<span class="uui-subtitle a title-scene" ng-if="list.data.scene">{{ list.data.scene || 'Any' }} </span>
								<span class="uui-subtitle a title-search" ng-if="list.data.search">"{{ list.data.search || 'Any' }}" </span>
							</span>
							<span ng-class="{'uui-hollow-orange': !list.justAdded }" class="my-li-buttons my-li-buttons-left uui-icon icon-star"></span>
						</div>
						
						<div class="my-li-events">
							<div react-eventslist data="list.data">
								<img class="loading-dance" src="gfx/gif/dance.gif" />
							</div>
						</div>

					</div>
				</div>
			</div>
			<span scrollable-left class="icon-column-arrow-left a"></span>
			<span scrollable-right class="icon-column-arrow-right a"></span>
		</div>

	</div>
</ion-view>
