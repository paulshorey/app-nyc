<ion-view ng-class="{ 'isMobile': client.isMobile }" data-tap-disabled="true" overflow-scroll="true">
	<div class="my-content" scroll-top>

		<!-- TOP NAV -->
		<div class="my-top top-nav">
			<div class="top-logo" ng-click="modals.show('angular_html/modals/contribute.html')">
			</div>
			<!-- <div class="top-site">
				<span class="uui-text">mir</span>
				<span class="uui-icon icon-earth"></span>
				<span class="uui-text">online</span>
				<span class="uui-text ts-slash">/</span>
				<span class="uui-text uui-select ts-select">
				 	<span class="uui-icon icon-select"></span>
				 	<span class="uui-text">What to do now in NYC</span>
				 </span>
			</div> -->
			<div class="top-left">
				<!-- <span ng-click="modals.show('angular_html/modals/select.html')" class="top-find">
					<span class="uui-icon icon-plus"></span>
				</span> -->
				<span ng-click="modals.show('angular_html/modals/select.html')" class="top-search">
					<span class="uui-icon ion-search"></span>
					<span class="uui-text top-search-text">Search</span>
				</span>
			</div>
			<div class="top-right">
				<span ng-click="modals.show('angular_html/modals/options.html')" class="top-user">
					<span class="uui-text top-user-text">{{ (user.firstName || user.displayName) || 'Your page' | firstWord}}</span>
					<span class="uui-icon icon-earth"></span>
				</span>
				<!-- <span ng-click="modals.show('angular_html/modals/options.html')" class="top-options">
					<span class="uui-icon icon-options-large"></span>
				</span> -->
			</div>
		</div>

		<!-- SUB NAV -->
		<div class="my-top top-sub">
			<!-- <div class="top-select uui-select">
				<div class="uui-selected">
					<span class="uui-icon icon-options-large"></span>
					<span class="uui-text">WHAT TO DO</span>
				</div>
				<div class="uui-options">
					<div class="uui-option" ng-repeat="list in vm.lists | orderObjectBy:'data.addedOn':true">{{:: list.data.category || 'Anything' }}</div>
				</div>
			</div> -->
			<div class="sub-cat" ng-repeat="list in vm.lists | orderObjectBy:'data.addedOn':true" ng-class="{'selected':list.data.count}">{{list.data.count}} {{:: list.data.category || 'Anything' }}</div>
		</div>

		<!-- MAIN CONTENT -->
		<div class="my-lists">
			<div scrollable>
	 			<div class="my-lis">
					<div class="my-li" ng-repeat="list in vm.lists | orderObjectBy:'data.addedOn':true">
						<div class="my-li-content">
							
							<div class="my-li-header" ng-click="vm.listAdd(list)">
								<div>
									<span class="uui-title a title-category">{{:: list.data.category || 'Anything' }} </span>
									<span class="uui-icon my-icon-menu icon-options-large">
										<span class="my-icon-select">
											<span class="my-icon-option">
												<span class="uui-icon icon-fav-add"></span>
												<span class="uui-text">Save</span>
											</span>
											<span class="my-icon-option">
												<span class="uui-icon icon-close"></span>
												<span class="uui-text">Hide</span>
											</span>
										</span>
									</span>
								</div>
								<div class="a title-scene" ng-if="::list.data.scene">{{:: list.data.scene || 'Any' }} </div>
								<div class="a title-search" ng-if="::list.data.search">"{{:: list.data.search || 'Any' }}" </div>
							</div>
							
							<div class="my-li-events" eventslist data="::list.data">
							</div>

						</div>
					</div>
				</div>
			</div>
			<span scrollable-left class="icon-column-arrow-left a"></span>
			<span scrollable-right class="icon-column-arrow-right a"></span>
		</div>

	</div>
</ion-view>
